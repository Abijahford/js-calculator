<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Simple JavaScript Calculator</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <!--[if lt IE 7]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="#">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->
        <div class="container">
            <h1>Simple JavaScript Calculator</h1>
            <div class="calc">
                <h3 class="output"></h3>
                <div class="buttons">
                    <div class="button" name="7">7</div>
                    <div class="button" name="8">8</div>
                    <div class="button" name="9">9</div>
                    <div class="button" name="/">/</div>
                    <div class="button" name="4">4</div>
                    <div class="button" name="5">5</div>
                    <div class="button" name="6">6</div>
                    <div class="button" name="*">*</div>
                    <div class="button" name="1">1</div>
                    <div class="button" name="2">2</div>
                    <div class="button" name="3">3</div>
                    <div class="button" name="-">-</div>
                    <div class="button" name="0">0</div>
                    <div class="button" name=".">.</div>
                    <div class="button" name="-">(-)</div>
                    <div class="button" name="+">+</div>
                    <div class="otherButtons">
                        <div class="button" style="height: 100%;" name="clear">Clear</div>
                        <div class="button" style="height: 100%;" name="=">=</div>
                    </div>
                </div>
            </div>
        </div>
        
        <script src="script.js"></script>
    </body>
</html>
